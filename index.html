<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weapon Card Creator</title>
    <script defer src="./html2canvas.js"></script>
    <script defer src="./html2canvas.min.js"></script>
    <script defer src="./download.js"></script>

</head>

<body>
    <div id="textandImage">
    <div id="container">

        <div class="block">
            <label>Weapon Name: </label>
            <input type="text" id="inputWeaponName" />
        </div>
        <div class="block">
            <label>Weapon Rarity: </label>
            <input type="text" id="inputWeaponRarity" />
        </div>
        <div class="formfield">
            <label for="textarea">Weapon Description: </label>
            <textarea class="form-control" id="inputWeaponText"></textarea>
        </div>
        <div class="block">
            <label>Weapon Type: </label>
            <input type="text" id="inputWeaponType" />
        </div>
        <button id="generateCard" onclick="generateCard()">Generate Card</button>

    </div>
    <div id="cardSave"> </div>

    <h4 id="previewImg">Card Preview</h4>
    <div id="outputCard"></div>
    
    <button id="saveCard" onclick="saveCard()">Download Card</button>
</div>
</body>

</html>
