<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Magic Item Card Creator</title>
    <script defer src="./html2canvas.js"></script>
    <script defer src="./html2canvas.min.js"></script>
    <script defer src="./download.js"></script>

</head>

<body>
    <div id="textandImage">
        <div id="container">

            <div class="block">
                <label>Magic Item Name: </label>
                <input type="text" id="inputWeaponName" />
            </div>
            <div class="block">
                <label>Rarity: </label>
                <input type="text" id="inputWeaponRarity" />
            </div>
            <div class="formfield">
                <label for="textarea">Description: </label>
                <textarea class="form-control" id="inputWeaponText"></textarea>
            </div>

            <div class="block">
                <label>Type: </label>
                <input type="text" id="inputWeaponType" />
            </div>

            <div class="block">
                <label>Image: </label>
                <input onChange="uploadImage()" id="uploadImage" type="file" accept="image/jpeg, image/png, image/jpg">
            </div>

            <button id="generateCard" onclick="generateCard()">Generate Card</button>
        </div>
        <div id="cardSave"> </div>
        <div id="frontSave"> </div>

        <h4 id="previewImg">Card Preview</h4>
        <div id="outputCard"></div>
        


        <button id="saveCard" onclick="saveCard()">Download Card</button>
    </div>
</body>

</html>
